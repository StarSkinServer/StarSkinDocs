<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>StarSkin Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="keywords" content="star skin,星空皮肤站,皮肤站,星空,starskin,minecraft,我的世界,星空皮肤站StarSkin,StarSkin Docs">
	<meta name="description" content="StarSkin Docs 极致的加载 极佳的体验 | StarSkin出品 必有新品 ">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="https://pic-up.star-skin.cn/i/2023/03/06/3d059006-a4e7-0791-3723-f1040a2aa8fe.png"/> 
  <link rel="stylesheet" href="loading/index.css">
  <link rel="stylesheet" href="css/dark.css">
</head>

<body>
	<!--隐藏滑动条！-->
	  <style>
	   html, body{
	      width: 100%;
	      height: 100%;
	      overflow-y: scroll;
	    }
	    ::-webkit-scrollbar{display: none;}
	  </style>
	<!-- 加载动画 -->
  <div id="app" class="spinner">
	    <div class="rect1"></div>
	    <div class="rect2"></div>
	    <div class="rect3"></div>
	    <div class="rect4"></div>
	    <div class="rect5"></div>
  </div>
  
    <!-- 公告 -->
	<div class="web_notice" style="
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,0.3);
	z-index: 99999;
	">
	    <div style="position: fixed;top: 50%;left: 50%;width: 550px;background: #FFF;transform: translate(-50%, -50%);border-radius: 40px;padding: 50px 40px;">
	        <h3 style="font-weight: bold;text-align: center;font-size: 30px;">通知
	            <div style="
			font-size: 16px;
			margin-top: 26px;
			line-height: 30px;
			color: #999;">StarSkin更新部分内容，详情看Docs公告</div>
	            <a style="
			display: block;
			background-image: linear-gradient(to right, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);
			color: #FFF;
			text-align: center;
			font-weight: bold;
			font-size: 19px;
			line-height: 60px;
			margin: 0 auto;
			margin-top: 45px;
			border-radius: 32px;
			width: 80%;
			" onclick="javascript:document.querySelector('.web_notice').remove()">
	                O  K</a>
	    </div>
	</div>
	
  <!-- docsify-edit-on-github -->
  <script src="//cdn-js.shanrenyi.top/docsify/docsify-index.js"></script>
  <script>
    window.$docsify = {
      name: 'StarSkin Docs',
      repo: 'https://github.com/SRY-CTB',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
    }
  </script>
  <script src="//cdn-js.shanrenyi.top/docsify/docsify.min.js"></script>
  
</body>

</html>
